<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>VETA Kipawa ICT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background: #fff;
      max-width: 600px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .response {
      margin-top: 15px;
      padding: 10px;
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>AI Chatbot - VETA Kipawa ICT</h2>
    <p>Uliza swali lolote kuhusu VETA Kipawa au ICT.</p>
    <input type="text" id="question" placeholder="Andika swali lako hapa..." onkeypress="handleKey(event)">
    <div id="answer" class="response"></div>
  </div>

  <script>
    // Hii ni data ya JSON tumeweka ndani ya HTML
    const data = {
      veta: {
        name: "VETA Kipawa ICT Centre",
        location: "Kipawa, Ilala, Dar es Salaam",
        courses: [
          { name: "ICT", level: "NTA 1-3" },
          { name: "Electronics", level: "NVA 1-3" }
        ],
        contact: {
          phone: "+255 123 456 789",
          email: "info@vetakipawa.ac.tz",
          website: "www.vetakipawa.ac.tz"
        }
      },
      ict_topics: [
        { topic: "Networking", description: "Misingi ya mtandao na jinsi inavyofanya kazi." },
        { topic: "Programming", description: "Kujifunza lugha za programu kama Python na Java." },
        { topic: "Cybersecurity", description: "Ulinzi wa mifumo ya kompyuta na data." }
      ],
      faq: [
        { question: "VETA Kipawa inapatikana wapi?", answer: "VETA Kipawa ipo eneo la Kipawa, Ilala, Dar es Salaam." },
        { question: "Kozi zinazotolewa ni zipi?", answer: "ICT (NTA 1-3), Electronics (NVA 1-3)." },
        { question: "Mawasiliano ya VETA Kipawa ni yapi?", answer: "Phone: +255 123 456 789, Email: info@vetakipawa.ac.tz" }
      ]
    };

    function getResponse(question) {
      const q = question.toLowerCase();

      // Angalia kwenye FAQ
      for (let item of data.faq) {
        if (q.includes(item.question.toLowerCase())) {
          return item.answer;
        }
      }

      // Angalia kuhusu VETA
      if (q.includes("veta") || q.includes("kipawa")) {
        if (q.includes("kozi") || q.includes("course")) {
          return data.veta.courses.map(c => `${c.name} - Level: ${c.level}`).join(", ");
        } else if (q.includes("mawasiliano") || q.includes("contact")) {
          return `Phone: ${data.veta.contact.phone}, Email: ${data.veta.contact.email}, Website: ${data.veta.contact.website}`;
        } else if (q.includes("wapi") || q.includes("location")) {
          return `${data.veta.name} ipo eneo la ${data.veta.location}`;
        }
      }

      // Angalia ICT Topics
      if (q.includes("ict")) {
        return data.ict_topics.map(t => `${t.topic}: ${t.description}`).join(" | ");
      }

      return "Samahani, sijui jibu hilo. Uliza kuhusu VETA Kipawa au ICT.";
    }

    function handleKey(e) {
      if (e.key === "Enter") {
        const question = document.getElementById("question").value;
        document.getElementById("answer").innerText = getResponse(question);
        document.getElementById("question").value = "";
      }
    }
  </script>
</body>
</html>
